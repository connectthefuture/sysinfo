matrix:
  include:
  - language: bash
    os: linux
    dist: precise
    sudo: required
    install:
    - "./install.sh"
    script:
    - "./build.sh"
    - "./tests/test-custom-check.sh"
  - language: bash
    os: linux
    dist: trusty
    sudo: required
    install:
    - "./install.sh"
    script:
    - "./build.sh"
    - "./tests/test-custom-check.sh"
  - language: bash
    os: osx
    dist: precise
    sudo: required
    install:
    - "./install.sh"
    script:
    - "./build.sh"
    - "./tests/test-custom-check.sh"
  - language: ruby
    rvm: 2.2
    before_script: gem install awesome_bot
    script: find . -type f -name "*.md" | while read file; do awesome_bot $file --allow-redirect
      --allow-dupe -w github.com/TravisToolbox/shellcheck-travis/issues/; done
notifications:
  email: false
  slack:
    secure: 
